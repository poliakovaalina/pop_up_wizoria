<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper" class="pop-up_wrapper">
        <img id="closeBtn" class="pop-up_img" src="image/close.svg" alt="">
        <h1 class="pop-up_text-gradient">Запит надіслано!</h1>
        <p class="pop-up_text">Очікуйте від нас лист на пошту із промокодом та запрошенням на тест!</p>
        <div class="pop-up_btn_wrap"><button id="closeBtnOk" class="pop-up_btn">ОК</button></div>
    </div>
</body>
<script src="index.js"></script>

</html>
